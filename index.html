<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC en Realidad Aumentada</title>

  <!-- LibrerÃ­as -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <!-- Archivos locales -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="errorBox" style="display: none;">
    <h2>No se pudo acceder a la cÃ¡mara ğŸ“·</h2>
    <p>Por favor, asegurate de haber permitido el acceso en tu navegador.</p>
    <button id="retry">Reintentar cÃ¡mara</button>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./marker.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="skyblue" depth="0.5" height="0.5" width="0.5" position="0 0 0"></a-box>
      <a-text value="PC" color="#fff" align="center" position="0 -0.5 0"></a-text>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
