<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realidad Aumentada - Componentes de PC</title>

  <!-- Librerías principales -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div class="overlay">
    <h1>Componentes de PC en Realidad Aumentada</h1>
    <p>Apuntá tu cámara hacia la imagen del marcador para ver el modelo 3D.</p>
  </div>

  <!-- Escena de A-Frame con MindAR -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/marker.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <!-- Modelo 3D -->
      <a-asset-item id="pcModel" src="./assets/pc.glb"></a-asset-item>
    </a-assets>

    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="false"></a-camera>

    <!-- Cuando detecte el marcador -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#pcModel"
        scale="0.3 0.3 0.3"
        position="0 -0.2 0"
        rotation="0 0 0"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
